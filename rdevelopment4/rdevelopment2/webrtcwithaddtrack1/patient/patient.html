<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Raha</title>
  <meta name="keywords" content="Raha" />
  <meta name="description" content="Raha" />

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

  <link href="css/style.css" rel="stylesheet">
  <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>


 

  <style>
    @media (min-width: 1200px) {
      .modal-xl {
        max-width: 1440px !important;
      }
    }
  </style>


  <script>
    function change();
    {
      document.getElementById("myButton1").value = "Close Curtain";
    }
  </script>


</head>

<body class="bg-light">
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-8">
            <div class="rounded-5 p-2 bg-dark">
            <video width="100%" height="500" style="border-radius: .5rem" controls loop="true" autoplay="true" id="remotevideo">
              <!-- <source src="tushar.mp4" type="video/mp4">
              <source src="doctor.ogg" type="video/ogg"> -->
              Your browser does not support the video tag.
            </video>
          </div>
          </div>
          <div class="col-md-4">
            <div class="camContainer ">
              <div class="bottom-right-cam">
               <span class="rounded-5 p-2 bg-dark">
                  <video width="100%" height="200" style="border-radius: .5rem" controls loop="true" autoplay="true" id="localvideo" muted>
                  <!-- <source src="tushar.mp4" type="video/mp4">
                  <source src="doctor.ogg" type="video/ogg"> -->
                  Your browser does not support the video tag.
                </video>
              </span>
              </div>
            </div>
          </div>
        </div>

      </div>


      <div class="col-md-4">
          <div class="row">
            <div class="col-md-6">
              <div class="bg-darkBlue2 text-center">
                <h4 class="text-center mb-2 mt-2">Physical <br> Parameters</h4>

                <ul class="list-unstyled mt-3 mb-0 features2">
                  <li class="bg-white text-black">
                    <div class="textContainer">
                      <h5 class="text-dark mb-0">Height</h5>
                      <h6 class="small mb-0 text-muted" id="height">0</h6>
                    </div>
                  </li>

                  <li class="bg-white text-black">
                    <div class="textContainer">
                      <h5 class="text-dark mb-0">Weight</h5>
                      <h6 class="small mb-0 text-muted" id="weight">0</h6>
                    </div>
                  </li>


                  <li class="bg-white text-black">
                    <div class="textContainer">
                      <h5 class="text-dark mb-0">BMI</h5>
                      <h6 class="small mb-0 text-muted" id="bmi">0'</h6>
                    </div>
                  </li>

                  <li class="bg-white text-black">
                    <div class="textContainer">
                      <h5 class="text-danger mb-0">Temperature</h5>
                      <h6 class="small mb-0 text-danger" id="temp">0</h6>
                    </div>
                  </li>

                  <li class="bg-white text-black mb-0">
                    <div class="textContainer">
                      <h5 class="text-dark mb-0"><a data-bs-toggle="modal" data-bs-target="#exampleModal"
                          class="link">More <span style="font-size: 20px;" class="iconify"
                            data-icon="bx:right-arrow-alt"></span></a></h5>

                    </div>


                  </li>

                </ul>

              </div>
            </div>

            <div class="col-md-6">
              <div class="bg-darkBlue2 text-center">
                <h4 class="text-center mt-2 mb-2">Vital <br>Parameters</h4>

                <ul class="list-unstyled mt-3 mb-0 features2">
                  <li class="bg-white text-black">
                    <div class="textContainer">
                      <h5 class="text-dark mb-0">Hemoglobin</h5>
                      <h6 class="small mb-0 text-muted">0</h6>
                    </div>
                  </li>

                  <li class="bg-white text-black">
                    <div class="textContainer">
                      <h5 class="text-dark mb-0">Blood Sugar</h5>
                      <h6 class="small mb-0 text-muted">0</h6>
                    </div>
                  </li>


                  <li class="bg-white text-black">
                    <div class="textContainer">
                      <h5 class="text-dark mb-0">SPO2</h5>
                      <h6 class="small mb-0 text-muted">0</h6>
                    </div>
                  </li>

                  <li class="bg-white text-black">
                    <div class="textContainer">
                      <h5 class="text-danger mb-0">BP</h5>
                      <h6 class="small mb-0 text-danger">0</h6>
                    </div>
                  </li>

                  <li class="bg-white text-black mb-0">
                    <div class="textContainer">
                      <h5 class="text-dark mb-0">
                        <a data-bs-toggle="modal" data-bs-target="#exampleModal" class="link">More <span
                            style="font-size: 20px;" class="iconify" data-icon="bx:right-arrow-alt"></span></a>
                      </h5>



                    </div>


                  </li>

                </ul>

              </div>
            </div>

          </div>

        


      </div>
    </div>
  </div>






  <!-- Modal-->

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Physical Parameters</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="table-responsive">
          </div>
          <table class="table table-striped table-hover table-bordered mb-0">
            <thead>
            <tbody class="text-center" style="border-top: #ddd solid 1px !important;">
              <tr>
                <td>
                  <h6>Height</h6>
                </td>
                <td>156 cm</td>
              </tr>
              <tr>
                <td>
                  <h6>Weight</h6>
                </td>
                <td>65 kg</td>
              </tr>

              <tr>
                <td>
                  <h6>BMI</h6>
                </td>
                <td>19.6 Kg/m'</td>
              </tr>

              <tr>
                <td>
                  <h6>Temperature</h6>
                </td>
                <td>99' F</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="sender.js"></script>
</html>
